name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 9
    - name: Test with Gradle
      run: ./gradlew test -x :secretcamera:testReleaseUnitTest -x :mss-core:testReleaseUnitTest
